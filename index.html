<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-heading">To-Do List</h1>
      </div>
      <div class="content">
        <div class="sidebar">
          <ul class="sidebar-nav nav">
            <li class="nav-element">
              <img class="nav-icon" src="./icons/calendar-today.svg">
              <div class="nav-text">Today</div>
            </li>
            <li class="nav-element">
              <img class="nav-icon" src="./icons/calendar-week.svg">
              <div class="nav-text">Upcoming</div>
            </li>
            <li class="nav-element">
              <img class="nav-icon" src="./icons/calendar-star.svg">
              <div class="nav-text">Important</div>
            </li>
            <li class="nav-heading">
              <img class="nav-icon" src="./icons/folder-check-outline.svg">
              <div class="nav-text">Projects</div>
            </li>
          </ul>
          <ul class="projects-nav nav">
          </ul>
          <form action="" method="" class="form project-form">
            <h2 class="form-heading"></h2>
            <div class="form-container">
              <label for="project-title" class="form-label">Project Title</label>
              <input class="form-input" type="text" id="project-title" name="project-title">
            </div>
            <div class="form-container buttons">
              <button class="form-button cancel" type="button">Cancel</button>
              <button class="form-button submit" type="button"></button>
            </div>
          </form>
        </div>
        <div class="main">
          <div class="main-container">
            <h2 class="main-heading"></h2>
            <div class="todos">
              <div class="todos-top">
                <h3 class="todos-heading"></h3>
                <img class="todos-icon" src="">
              </div>
              <ul class="todos-list list"></ul>
            </div>
          </div>
        </div>
        <form action="" method="" class="form todo-form">
          <h2 class="form-heading"></h2>
          <div class="form-container">
            <label for="todo-project" class="form-label">Project</label>
            <select class="form-input" id="todo-project" name="todo-project">
              <option value="">Select Project</option>
            </select>
          </div>
          <div class="form-container">
            <label for="todo-title" class="form-label">Title</label>
            <input class="form-input" type="text" id="todo-title" name="todo-title">
          </div>
          <div class="form-container">
            <label for="todo-description" class="form-label">Description</label>
            <input class="form-input" type="text" id="todo-description" name="todo-description">
          </div>
          <div class="form-container">
            <label for="todo-date" class="form-label">Date</label>
            <input class="form-input" type="date" id="todo-date" name="todo-date">
          </div>
          <div class="form-container">
            <label for="todo-priority" class="form-label">Priority</label>
            <select class="form-input" id="todo-priority" name="todo-priority">
              <option value="">Select Priority</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-container">
            <label for="todo-notes" class="form-label">Notes</label>
            <textarea class="form-input" rows='5' cols = '10' id="todo-notes" name="todo-notes"></textarea>
          </div>
          <div class="form-container buttons">
            <button class="form-button cancel" type="button">Cancel</button>
            <button class="form-button submit" type="button"></button>
          </div>
        </form>
      </div>
      <div class="footer">
        <p class="footer-text">By Ellie</p>
      </div>
    </div>
    <div class="cover"></div>
  </body>
</html>
