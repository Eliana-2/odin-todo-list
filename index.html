<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <button class="header-button">
          <img class="header-icon" src="./icons/menu.svg">
        </button>
        <h1 class="header-heading">To-Do List</h1>
      </header>
      <div class="content">
        <div class="cover"></div>
        <aside class="sidebar">
          <div class="sidebar-container">
            <div class="sidebar-tabs tabs">
              <button id='today' class="tab">
                <img class="tab-icon" src="./icons/calendar-today.svg">
                <div class="tab-text">Today</div>
              </button>
              <button id='upcoming' class="tab">
                <img class="tab-icon" src="./icons/calendar-week.svg">
                <div class="tab-text">Upcoming</div>
              </button>
              <button id='important' class="tab">
                <img class="tab-icon" src="./icons/calendar-star.svg">
                <div class="tab-text">Important</div>
              </button>
              <div class="tab-heading">
                <img class="tab-icon" src="./icons/folder-check-outline.svg">
                <div class="tab-text">Projects</div>
              </div>
            </div>
            <div class="projects-tabs tabs">
            </div>
            <dialog class="project-dialog">
              <form action="" method="post" class="form project-form" novalidate>
                <h2 class="form-heading"></h2>
                <div class="form-container">
                  <label for="project-title" class="form-label">Project Title</label>
                  <input class="form-input" type="text" id="project-title" name="project-title" required maxlength="12">
                  <span class="form-error" aria-live="polite"></span>
                </div>
                <div class="form-container buttons">
                  <button class="form-button cancel" type="button">Cancel</button>
                  <button class="form-button submit" type="button"></button>
                </div>
              </form>
            </dialog>
          </div>
        </aside>
        <main class="main">
          <div class="main-container">
            <div class="main-header">
              <img class="main-icon" src="">
              <h2 class="main-heading"></h2>
            </div>
            <div class="todos">
              <div class="todos-top">
                <h3 class="todos-heading"></h3>
                <button class="add-todo"><img class="todos-icon" src=""></button>
              </div>
              <ul class="todos-list list"></ul>
            </div>
          </div>
        </main>
        <dialog class="todo-dialog">
          <form action="" method="" class="form todo-form" novalidate>
            <h2 class="form-heading"></h2>
            <div class="form-container">
              <label for="todo-project" class="form-label">Project</label>
              <select class="form-input" id="todo-project" name="todo-project" required>
                <option value="">Select Project</option>
              </select>
              <span class="form-error" aria-live="polite"></span>
            </div>
            <div class="form-container">
              <label for="todo-title" class="form-label">Title</label>
              <input class="form-input" type="text" id="todo-title" name="todo-title" required maxlength="12">
              <span class="form-error" aria-live="polite"></span>
            </div>
            <div class="form-container">
              <label for="todo-description" class="form-label">Description</label>
              <input class="form-input" type="text" id="todo-description" name="todo-description" required>
              <span class="form-error" aria-live="polite"></span>
            </div>
            <div class="form-container">
              <label for="todo-date" class="form-label">Date</label>
              <input class="form-input" type="date" id="todo-date" name="todo-date" required>
              <span class="form-error" aria-live="polite"></span>
            </div>
            <div class="form-container">
              <label for="todo-priority" class="form-label">Priority</label>
              <select class="form-input" id="todo-priority" name="todo-priority" required>
                <option value="">Select Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <span class="form-error" aria-live="polite"></span>
            </div>
            <div class="form-container">
              <label for="todo-notes" class="form-label">Notes</label>
              <textarea class="form-input" rows='5' cols = '10' id="todo-notes" name="todo-notes"></textarea>
            </div>
            <div class="form-container buttons">
              <button class="form-button cancel" type="button">Cancel</button>
              <button class="form-button submit" type="button"></button>
            </div>
          </form>
        </dialog>
      </div>
      <footer class="footer">
        <p class="footer-text">By Ellie</p>
      </footer>
    </div>
  </body>
</html>
